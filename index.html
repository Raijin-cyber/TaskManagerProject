<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div class="coin-counter">
        🪙 Coins: <span id="coinCount">0</span>
    </div>
    

    <div class="container">

        <h2>Task Manager</h2>
        <input type="text" id="taskInput" placeholder="What do you wanna achieve?">
        <button onclick="addTask()">Add objective</button>
        <button onclick="resetTaskManager()">Let's do it again!💪</button> <!-- Reset Button -->
        
        <div class="points">
            <p>⭐ Points: <span id="points">0</span></p>
            <p>🏆 Highest Points: <span id="highestPoints">0</span></p>
        </div>
        
        <div class="global-timer">Time invested: <span id="globalTimer">0s</span></div>
        <div class="task-list" id="taskList"></div>
        <audio id="bg-music" loop>
            <source src="calmingrain.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="music-button">🎵</button>
    
    </div>

    <div id="marketplace-container">
        <div id="marketplace">
            <div class="bg-container">
                <div class="bg-item" onclick="setBackground('images/bg1.jpg')">
                    <img src="images/bg1.jpg" alt="Background 1">
                </div>
                <div class="bg-item" onclick="setBackground('images/bg2.jpg')">
                    <img src="images/bg2.jpg" alt="Background 2">
                </div>
                <div class="bg-item" onclick="setBackground('images/bg3.jpg')">
                    <img src="images/bg3.jpg" alt="Background 3">
                </div>
                <div class="bg-item" onclick="setBackground('images/bg4.jpg')">  <!-- New -->
                    <img src="images/bg4.jpg" alt="Background 4">
                </div>
                <div class="bg-item" onclick="setBackground('images/bg5.jpg')">  <!-- New -->
                    <img src="images/bg5.jpg" alt="Background 5">
                </div>
                <div class="bg-item" onclick="setBackground('images/bg6.jpg')">  <!-- New -->
                    <img src="images/bg6.jpg" alt="Background 6">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
